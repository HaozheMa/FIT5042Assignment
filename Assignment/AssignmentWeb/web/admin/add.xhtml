<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
         <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

            <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-expand-sm navbar-fixed-top">
                <h:form id="navForm">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="">#{titleController.pageTitle}&#160;&#160;&#160;&#160;&#160;|</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="usersList.xhtml">Users List</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <span class="navbar-text">Hello</span>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="">#{request.remoteUser}<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <li><a href="updateAccount.xhtml">update information</a></li>
                                <li><a href="changePassword.xhtml">change password</a></li>
                                <li><h:commandLink value="logout" action="#{usersManagedBean.logout()}" /> </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                    </h:form>
            </nav>
            <div class="container" style="margin-top:50px">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create"/></h1>
                        <table class="table table-bordered ">
                            <tr>
                                <td width ="200">
                                    <h:outputLabel value="UserName:" for="username" />
                                </td>
                                <td>
                                    <h:inputText id="username" value="#{users.username}" title="username" required="true"
                                         validatorMessage="Please enter a valid email."
                                         requiredMessage="Please enter an email. "/>
                                </td>

                            </tr>

                            <tr>
                                <td>
                                    <h:outputLabel value="password:" for="password" />
                                </td>
                                <td>
                                    <h:inputText id="password" value="#{users.password}" title="password" required="true"
                                         validatorMessage="Please enter a valid email."
                                         requiredMessage="Please enter an email. "/>
                                </td>

                            </tr>
                            


                            <tr>
                                <td>
                                    <h:outputLabel value="emial" for="email" />
                                </td>
                                <td>
                                    <h:inputText id="email" value="#{users.email}" title="users" required="true"
                                         validatorMessage="Please enter a valid email."
                                         requiredMessage="Please enter an email. "/>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="phone" for="phone" />
                                </td>
                                <td>
                                    <h:inputText id="phone" value="#{users.phone}" title="phone" required="true"
                                         validatorMessage="Please enter a valid email."
                                         requiredMessage="Please enter an email. "/>
                                </td>

                            </tr>
                            <tr>
                                <td width ="100" valign="top">User type: </td>
                                <td>
                                    <h:selectOneMenu id="usertype" value="#{users.usertype}" >
                                        <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                        <f:selectItem itemValue="admin" itemLabel="admin" />
                                        <f:selectItem itemValue="user" itemLabel="user" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>


                        </table>

                        <h:commandButton id="submit" value="Submit" action="#{addUser.addUser(users)}" class="btn btn-primary" />
                        <h:commandButton id="close" value="Close" action="usersList.xhtml" class="btn btn-primary" />

                    </h:form>

                </f:view>
            </div>
        </div>

    </h:body>
</html>
