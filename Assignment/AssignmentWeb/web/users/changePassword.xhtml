<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-expand-sm navbar-fixed-top">
                <h:form id="navForm">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="">#{titleController.pageTitle}&#160;&#160;&#160;&#160;&#160;|</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li><a href="index.xhtml">Home</a></li>
                            <li><a href="animalList.xhtml">Animals List</a></li>
                            <li><a href="add.xhtml">Add Animals</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                           <span class="navbar-text">Hello</span>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="">#{request.remoteUser}<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <li><a href="updateAccount.xhtml">update information</a></li>
                                    <li><a href="changePassword.xhtml">change password</a></li>
                                    <li><h:commandLink value="logout" action="#{usersManagedBean.logout()}" /> </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </h:form>
            </nav>
            <div class="container" style="margin-top:50px">
                <h:form id="MyForm">
                    <h1>Change password</h1>
                    <table class="table table-bordered ">


                        <tr>
                            <td width ="100" valign="top">userName: </td>
                            <td valign="bottom">
                                <h:outputLabel id = "username">#{request.remoteUser}</h:outputLabel>    
                            </td>
                        </tr>
                        <tr>
                            <td width ="100" valign="top">new password </td>
                            <td valign="bottom">
                                <h:inputText id = "password" value="#{passwordController.password}" binding="#{password}" required="true"
                                             validatorMessage="Please enter a valid email."
                                             requiredMessage="Please enter an password. "></h:inputText>    
                            </td>
                        </tr>



                    </table>

                    <h:commandButton id="save" value="Save" action="#{usersManagedBean.changePassword(passwordController.password)}"  class="btn btn-primary" >

                    </h:commandButton>
                    <h:commandButton id="Close" value="Close" action="animalList.xhtml" class="btn btn-primary" >

                    </h:commandButton> 
                </h:form>
            </div>
        </div>
    </h:body>
</html>
